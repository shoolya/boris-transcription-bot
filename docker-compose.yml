version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: boris_postgres
    environment:
      POSTGRES_DB: boris_db
      POSTGRES_USER: boris_user
      POSTGRES_PASSWORD: boris_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - boris_network

  redis:
    image: redis:7-alpine
    container_name: boris_redis
    ports:
      - "6379:6379"
    networks:
      - boris_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: boris_backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://boris_user:boris_password@postgres:5432/boris_db
      REDIS_URL: redis://redis:6379
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - boris_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: boris_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - boris_network

  nginx:
    image: nginx:alpine
    container_name: boris_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - boris_network

volumes:
  postgres_data:

networks:
  boris_network:
    driver: bridge
